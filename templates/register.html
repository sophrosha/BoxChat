<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxChat - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="welcome-text">Join BoxChat</div>
        </div>
        <div class="login-right">
            <div class="login-box">
                <h1 class="login-header">Create Account</h1>
                
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div style="padding: 12px; background: rgba(255, 138, 128, 0.15); border-left: 4px solid var(--danger); color: var(--danger); border-radius: var(--radius-sm); margin-bottom: 20px; font-size: 0.9rem;">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}
                
                <form method="POST">
                    <div class="input-group">
                        <label class="input-label">Username</label>
                        <input type="text" name="username" class="custom-input" placeholder="Choose a username" required>
                    </div>
                    <div class="input-group">
                        <label class="input-label">Password</label>
                        <input type="password" name="password" class="custom-input" placeholder="Create a password" required>
                    </div>
                    <div class="input-group">
                        <label class="input-label">Confirm Password</label>
                        <input type="password" name="confirm_password" class="custom-input" placeholder="Repeat password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-login" style="width: 100%; margin-top: 1.5rem;">Register</button>
                </form>
                
                <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted); font-size: 0.9rem;">
                    Already have an account? <a href="{{ url_for('auth.login') }}" style="color: var(--primary); text-decoration: none; font-weight: 600;">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
